<!DOCTYPE html>
<html lang="en">
  <head>
    <title>SkySync</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1 class="site-title">SkySync</h1>
    </header>

    <input type="text" id="city" placeholder="Enter city name" />
    <button onclick="fetchWeather()">Get Weather</button>

    <!-- Flex container wrapping both weather info boxes -->
    <div class="weather-wrapper" id="weather-wrapper" style="display: none">
      <!-- First container: Temperature, Weather, Feels like -->
      <div class="weather-container" id="weather-info">
        <p>
          <strong>Temperature:</strong> <span id="temperature">Loading...</span>째C
        </p>
        <p>
          <strong>Weather:</strong> <span id="weather">Loading...</span>
        </p>
        <p>
          <strong>Feels like:</strong> <span id="feels-like">Loading...</span>째C
        </p>
      </div>

      <!-- Second container: High/Low (combined), Humidity, Wind Speed -->
      <div class="weather-container" id="additional-info">
        <p>
          <strong>High/Low:</strong>
          <span id="temp-high">Loading...</span>째C /
          <span id="temp-low">Loading...</span>째C
        </p>
        <p>
          <strong>Humidity:</strong> <span id="humidity">Loading...</span>%
        </p>
        <p>
          <strong>Wind Speed:</strong> <span id="wind">Loading...</span> m/s
        </p>
      </div>
    </div>

    <script src="config.js"></script>
    <script src="script.js"></script>
  </body>
</html>
